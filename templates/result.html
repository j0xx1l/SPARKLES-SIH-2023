<!-- result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        /* Your result page styles go here */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/741/760/desktop-wallpaper-tiranga-indian-flag-indian-flag-background-thumbnail.jpg');
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #resultText {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #goBackBtn {
            background-color: hsl(197, 96%, 48%);
            color: #fff;
            font-size: 18px;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #goBackBtn:hover {
            background-color: blue;
        }

        #goBackBtn:active {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="resultText"></div>
    <button id="goBackBtn" onclick="goBack()">Go Back</button>

    <script>
        // Extract result parameter from the URL and display it
        var resultText = "{{ result_text }}";
        document.getElementById('resultText').innerText = resultText;

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>

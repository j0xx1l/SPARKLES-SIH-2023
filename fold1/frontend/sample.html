        }

            font-size: 65px;
            /* Adjust the size as needed */
            margin-right: 10px;
            /* Adjust the margin as needed */
            margin-bottom: 700px;
            color: white;
        }

        #getStartedButton {
            font-size: 24px;
            padding: 15px 20px;
            background-color: hsl(197, 96%, 48%);

            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 700px;
            margin-right: 900px;
        }

        #getStartedButton:hover {
            background-color: #007bff;

        .content {
            margin-top: 20px; /* Adjust the margin as needed */

        /* Styles for the second page with background image */
        .second-page {
            height: 100vh;
            background-color:white;

footer {
    
    bottom: 0;
    width: 100%;
    background-color: black;

}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer__menu {
    list-style: none;

<body>
    <header id="mainHeader">
        <div class="title-pane">
            <h1 class="logo"><a href="#">FindX</a></h1>
        </div>
        <nav>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/advice.html" class="navbar__links">Advice</a>
                </li>
                <li class="navbar__item">
                    <a href="/about.html" class="navbar__links">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div id="Text1">Fake Accounts</div>
        <div id="Text2">Detect every fake account to focus on your real users</div>
        <div id="buttonContainer">
            <i class="fab fa-instagram"></i>
            <button id="getStartedButton" onclick="redirectPage()">Get Started</button>
        </div>
    </div>
    <!-- Second page content -->
    <div class="second-page"></div>
    <script>
        function redirectPage() {
            const button = document.getElementById('getStartedButton');
            button.classList.add('clicked');
            setTimeout(() => {
                window.location.href = 'insta.html';
            }, 300);
        }

        // JavaScript for changing header background color on scroll
        window.addEventListener('scroll', function () {
            const header = document.getElementById('mainHeader');
            const scrollPos = window.scrollY;

            if (scrollPos > 0) {
                header.style.backgroundColor = 'black'; // Change to the desired color}
             } else {
                header.style.backgroundImage = url(flag.jpg); // Change to the original color
            }
       });
    </script>
